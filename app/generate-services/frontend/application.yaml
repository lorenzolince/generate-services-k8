apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: generate-frontend
  namespace: argocd   # ðŸ‘ˆ donde estÃ¡ instalado Argo CD
spec:
  project: default    # ðŸ‘ˆ usa "default" si no has creado un AppProject especÃ­fico
  source:
    repoURL: https://github.com/lorenzolince/genericDeploy.git
    targetRevision: main
    path: helmcharts/genericserviceui
    helm:
      valueFiles:
        - deployment_values.yaml
      parameters:
        - name: NEXTAUTH_URL
          value: https://generate-service.com
        - name: paypalSecret_Name
          value: paypal-dev
  destination:
    server: https://kubernetes.default.svc
    namespace: generate-service
