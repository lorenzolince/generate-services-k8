apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: generate-frontend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/lorenzolince/genericDeploy.git
    targetRevision: main
    path: helmcharts/genericserviceui
    helm:
      releaseName: genericserviceui   # ðŸ‘ˆ igual que en tu comando manual
      valueFiles:
        - deployment_values.yaml
      parameters:
        - name: NEXTAUTH_URL
          value: https://generate-service.com
        - name: paipalSecret_Name     # ðŸ‘ˆ corrige typo para que coincida con el chart
          value: paypal-dev
  destination:
    server: https://kubernetes.default.svc
    namespace: generate-service