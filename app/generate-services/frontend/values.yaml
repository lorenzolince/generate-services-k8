image:
  containerPort: 3000
imagePullSecrets:
  enabled: true
service:
  enabled: true

ingress:
  enabled: true
  pathType: Prefix
  annotations:
    nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "false"
  hosts:
    - host: genericserviceui.com
      paths:
        - /(.*)
resources:
  limits:
    cpu: 500m 
    memory: 512Mi  
  requests:
    cpu: 100m      
    memory: 256Mi  

envData:
   NEXTAUTH_URL: "https://generate-service.com"
   API_ENDPOINT: "http://generatebackend-v1"
   PUBLIC_API_ENDPOINT: "https://api.generate-service.com"
   EXPIRE_TOKEN: "60"
   EXPIRE_SESSION: "60"
   NODE_OPTIONS: "--max-old-space-size=4096"
   AUTH_DEBUG: "false"
   NODE_ENV: "production"

